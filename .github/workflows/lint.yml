name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck on src/
        run: |
          find src -name "*.sh" -print0 | xargs -0 shellcheck --severity=error

      - name: Run ShellCheck on examples/
        run: |
          find examples -name "*.sh" -print0 | xargs -0 shellcheck --severity=error

      - name: Run ShellCheck on install.sh
        run: |
          shellcheck --severity=error install.sh

  syntax-check:
    name: Bash Syntax
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Bash syntax
        run: |
          find src examples -name "*.sh" -print0 | xargs -0 -I {} bash -n {}
          bash -n install.sh
